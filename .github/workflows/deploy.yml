name: Deploy - Documentation
run-name: 🚀 Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      
      - name: 📦 Build
        run: |
          pnpm i
          pnpm build
          mv content/.vitepress/dist content/.vitepress/html
        
      - name: 🗄️ Cleanup & Preparation
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: mkdir -p ${{ secrets.TARGET_DIR }}
          
      - name: 🚀 Upload
        uses: appleboy/scp-action@master
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          source: content/.vitepress/html
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 2
          rm: true
